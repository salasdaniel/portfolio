version: "3.9"

services:
  db:
    image: postgres:14
    container_name: devfolio_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-app}
      POSTGRES_USER: ${DB_USERNAME:-app}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
      TZ: America/Asuncion
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432" # opcional, exponer si necesitas conectarte desde fuera
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: devfolio
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    environment:
      # Laravel
      APP_ENV: production
      APP_DEBUG: "false"
      APP_URL: https://${APACHE_SERVER_NAME:-visitapp.noko.com.py}
      # DB
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-app}
      DB_USERNAME: ${DB_USERNAME:-app}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
      # SSL / Certbot
      APACHE_SERVER_NAME: ${APACHE_SERVER_NAME:-visitapp.noko.com.py}
      LE_EMAIL: ${LE_EMAIL:-admin@visitapp.noko.com.py}
      TZ: America/Asuncion
      # (Opcional) si tu build de Vite necesita vars en runtime:
      # VITE_API_URL: "https://${APACHE_SERVER_NAME:-visitapp.noko.com.py}/api"
    volumes:
      # vhosts e init-ssl.sh
      - ./docker:/docker:ro
      # Certificados Let's Encrypt persistentes
      - letsencrypt:/etc/letsencrypt
      # Persistencia de storage de Laravel
      - app_storage:/var/www/html/storage
    command: ["bash", "-lc", "chmod +x /docker/init-ssl.sh && /docker/init-ssl.sh"]

volumes:
  pgdata:
  letsencrypt:
  app_storage:
